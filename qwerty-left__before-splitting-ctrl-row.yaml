meta:
  engine: 4.1.0
units:
  # keysize
  kCapX: 18
  kCapY: 18
  # make the ergogen web preview
  # use the our key size
  $default_width: 19.05
  $default_height: 19.05
  # key padding
  kPadX: 19.05
  kPadY: 19.05

outlines:
pcbs:
cases:

points:
  zones:
    qwerty:
      # we are swapping rows for cols to get x stagger as we are not ortho linear
      anchor.rotate: -90

      key:
        # padding is Y (but at 90 it is X)
        padding: 1kPadX
        # spread is X (but at 90 it is Y)
        spread: 1kPadX

      # read as columns. see anchor.rotate
      rows:
        lBord:
        q1:
        w2:
        e3:
        r4:
        t5:
        y6:
        u7:
        iEight:

      # read as rows. see anchor.rotate
      columns:
        num:
        tab:
          # adjust the TAB key
          rows.lBord:
            # adjusts the width of this key but from center outwards
            height: 1.5kPadX
            # after it stretch out from center re aligns the left/start pos
            # formula = `{height}/6`
            shift: [0, 0.25kPadX]
            # fixes the start of the next key
            # formula = `{height}/1.2`
            padding: 1.25kPadX

        cap:
          # adjust the CAPS key
          rows.lBord:
            skip: true
            padding: 1.75kPadX

        shift:
          # adjust the LShift key
          rows.lBord:
            height: 1.25kPadX
            shift: [0, 0.125kPadX]
            padding: 1.125kPadX

        ctrl:
          # adjust the LCtrl key
          rows.lBord:
            height: 1.5kPadX
            shift: [0, 0.25kPadX]
            padding: 1.25kPadX

          # adjust the Win key
          rows.q1:
            height: 1.25kPadX
            shift: [0, 0.125kPadX]
            padding: 1.125kPadX

          # adjust the LAlt key
          rows.w2:
            height: 1.25kPadX
            shift: [0, 0.125kPadX]
            padding: 1.125kPadX

          # adjust the space key
          rows.e3:
            height: 6.25kPadX
            shift: [0, 2.625kPadX]
            padding: 3.625kPadX

          # adjust the RAlt key
          rows.r4:
            height: 1.25kPadX
            shift: [0, 0.125kPadX]
            padding: 1.125kPadX

          # adjust the Fn key
          rows.t5:
            height: 1.25kPadX
            shift: [0, 0.125kPadX]
            padding: 1.125kPadX

    functionRow:
      key:
        # padding is Y (but at 90 it is X)
        padding: 1kPadX
        # spread is X (but at 90 it is Y)
        spread: 1kPadX

      columns:
        esc:

        f1:
          key.spread: 2kPadX
        f2:
        f3:
        f4:

      rows:
        rowa:
          shift: [0, 1.52kPadX]
