meta:
  engine: 4.1.0
units:
  # keysize
  kCapX: 19.05
  kCapY: 19.05
  # make the ergogen web preview
  # use the our key size
  $default_width: 19.05
  $default_height: 19.05
  # key padding
  kPadX: 19.05
  kPadY: 19.05

outlines:
pcbs:
cases:

points:
  key:
    # padding is Y (but at 90 it is X)
    padding: 1kPadX
    # spread is X (but at 90 it is Y)
    spread: 1kPadX

  zones:
    qwertyMatrix:
      # we are swapping rows for cols to get x stagger as we are not ortho linear
      anchor.rotate: -90

      # read as columns. see anchor.rotate
      rows:
        t5:
          shift: [0, 5kPadX]
        y6:
        u7:
        i8:
        o9:
        p10:
        minus:
        plus:
        backspace:

      # read as rows. see anchor.rotate
      columns:
        num:
          # adjust the backspace key
          rows.backspace:
            height: 2kPadX
            shift: [0, 0.5kPadX]

        tab:
          rows.t5:
            shift: [0, 5.2kPadX]

          # no key here, just return
          rows.backspace.skip: true

        cap:
          rows.t5:
            shift: [0, 5.4kPadX]

          # no key here, just return
          rows.backspace.skip: true

        shift:
          rows.t5.skip: true

          # adjust the RShift key
          rows.plus:
            height: 2.75kPadX
            shift: [0, 0.88kPadX]

          # no more keys on this row after RShift
          rows.backspace.skip: true

    ctrlMatrix:
      columns:
        space:
          rows.only:
            #spread: 4.75kPadX
            width: 3kPadX

        rAlt:
          rows.only:
            spread: 2.125kPadX
            width: 1.25kPadX

        fn:
          rows.only:
            spread: 1.25kPadX
            width: 1.25kPadX

        rClick:
          rows.only:
            spread: 1.25kPadX
            width: 1.25kPadX

        rCtrl:
          rows.only:
            spread: 1.25kPadX
            width: 1.25kPadX

      rows:
        only:
          shift: [7.755kPadX, -4kPadX]

    functionKeysMatrix:
      columns:
        f7:
          key.spread: 1.5kPadX
        f8:

        f9:
          key.spread: 1.5kPadX
        f10:
        f11:
        f12:

        print:
          key.spread: 1.5kPadX
        scroll:
        pause:

      rows:
        only:
          shift: [8.5kPadX, 1.52kPadX]

    returnMatrix:
      columns:
        only:
      rows:
        only:
          shift: [13.9kPadX, -1.5kPadX]

    navMatrix:
      columns:
        left:
          rows.gap.skip: true
          rows.arrowUpper.skip: true

        middle:
          rows.gap.skip: true

        right:
          rows.gap.skip: true
          rows.arrowUpper.skip: true

      rows:
        arrowLower:
          shift: [15.5kPadX, -4kPadX]

        arrowUpper:
        gap:
        delRow:
        insertRow:
